<div class="first_content">
  <img src="{article-img}" alt="{article-model}" class="image_size_admin" />
  <div class="font-size-0-625 info_admin_tile">
    <h2 class="document-font font-size-1-5" tabindex="0">MODELLO: {article-model}</h2>
    <h2 class="document-font font-size-1-5 margin-top-1" tabindex="0">MEMORIA: {article-memory}</h2>
    <h2 class="document-font font-size-1-5 margin-top-1" tabindex="0">PREZZO: {article-price}</h2>
  </div>
  <div class="mobile_margin">
    <button class="modify_device margin-top-0-5">Modifica</button>
    <button class="modify_device margin-top-0-5">Elimina</button>
  </div>
</div>
