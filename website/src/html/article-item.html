<div class="article-item">
  <a href="{article-link}" class="article-info">
    <img class="article-img" src="{article-img}" alt="{article-model}" />
    <span class="article-title">{article-brand}</span>
    <span class="article-title">{article-model}</span>
  </a>
  <div class="article-votes">
    <form class="inline-form" method="post" action="add_vote.php">
      <div class="vote-container">
        <button
          aria-label="Dai un voto positivo"
          name="vote"
          type="submit"
          value="like"
          class="{article-liked} custom-button"
        >Lo consiglio</button>
        <span aria-label="Voti positivi">{article-likes}</span>
      </div>
      <div class="vote-container">
        <button
          aria-label="Dai un voto negativo"
          name="vote"
          type="submit"
          value="dislike"
          class="{article-disliked} custom-button"
        >Non lo consiglio</button>
        <span aria-label="Voti negativi">{article-dislikes}</span>
      </div>
      <input type="hidden" value="{articleID}" name="articleID" />
      <input type="hidden" value="home" name="redirectURL" />
    </form>
  </div>
</div>
