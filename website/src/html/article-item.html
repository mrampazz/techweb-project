<div class="article-item">
  <a href="{article-link}" class="article-info">
    <img class="article-img" src="{article-img}" alt="" />
    <span class="article-title">{article-brand}</span>
    <span class="article-title">{article-model}</span>
  </a>
  <div class="article-votes">
    <form method="post" action="add_vote.php">
      <div class="vote-container">
        <span tabindex="0"><span class="hidden-text">{article-brand} {article-model} è consigliato da: </span>{article-likes}<span class="hidden-text">persone</span></span>
        <button name="vote" type="submit" value="like" class="custom-thumbs-up">
          <span class="far fa-thumbs-up {article-liked}"></span>
          <span class="font-size-0-75 flex-container {article-liked}">Lo consiglio</span>
        </button>
      </div>
      <div class="vote-container">
        <span tabindex="0"><span class="hidden-text">{article-brand} {article-model} è sconsigliato da: </span>{article-dislikes}<span class="hidden-text">persone</span></span>
        <button name="vote" type="submit" value="dislike" class="custom-thumbs-down">
          <span class="far fa-thumbs-down {article-disliked}"></span>
          <span class="font-size-0-75 flex-container {article-disliked}">Lo sconsiglio</span>
        </button>
      </div>
      <div>
        <input type="hidden" value="{articleID}" name="articleID" />
        <input type="hidden" value="home" name="redirectURL" />
      </div>
    </form>
  </div>
</div>
