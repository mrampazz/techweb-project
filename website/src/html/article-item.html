<div class="article-item">
  <a href="{article-link}" class="article-info">
    <img class="article-img" src="{article-img}" />
    <span class="article-title">{article-model}</span>
  </a>
  <div class="article-votes">
    <form class="inline-form" method="post" action="add_vote.php">
      <div class="vote-container">
        <button
          aria-label="Dai un voto positivo"
          name="vote"
          type="submit"
          value="like"
          class="custom-thumbs-up far fa-thumbs-up {article-liked}"
        ></button>
        <span aria-label="Voti positivi" id="num-up">{article-likes}</span>
      </div>
      <div class="vote-container">
        <button
          aria-label="Dai un voto negativo"
          name="vote"
          type="submit"
          value="dislike"
          class="custom-thumbs-down far fa-thumbs-down {article-disliked}"
        ></button>
        <span aria-label="Voti negativi" id="num-down">{article-dislikes}</span>
      </div>
      <input type="hidden" value="{movieID}" name="movieID" />
      <input type="hidden" value="home" name="redirectURL" />
    </form>
  </div>
</div>
