<div class="article-item">
  <a href="{article-link}" class="article-info">
    <img class="article-img" src="{article-img}" alt="{article-model}" />
    <span class="article-title">{article-brand}</span>
    <span class="article-title">{article-model}</span>
  </a>
  <div class="article-votes">
    <form method="post" action="add_vote.php">
      <div class="vote-container">
        <span><span class="hidden-text">Questo articolo è consigliato da: </span>{article-likes}</span>
        <button aria-label="Dai un voto positivo" name="vote" type="submit" value="like" class="custom-thumbs-up far fa-thumbs-up {article-liked}"></button>
        <span>Lo consiglio</span>
      </div>
      <div class="vote-container">
        <span><span class="hidden-text">Questo articolo è sconsigliato da: </span>{article-dislikes}</span>
        <button aria-label="Dai un voto negativo" name="vote" type="submit" value="dislike" class="custom-thumbs-down far fa-thumbs-down {article-disliked}"></button>
        <span>Lo sconsiglio</span>
      </div>
      <div>
        <input type="hidden" value="{articleID}" name="articleID" />
        <input type="hidden" value="home" name="redirectURL" />
      </div>
    </form>
  </div>
</div>
