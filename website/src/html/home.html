<div id="homepage-container">
  <div id="search-container">
    <form role="search" class="inline-form" method="get" action="#">
      <fieldset class="custom-fieldset">
      <legend class="custom-legend">Ricerca</legend>
      <div id="search-bar-container">
        <label class="custom-label" for="search-input">Cerca un telefono</label>
        <input class="custom-input" id="search-input" type="text" value="{search-preset}" name="search" />
      </div>

      <div class="filters-container">
        <div>
          <label class="custom-label" for="brand-select">Marca</label>
          <select class="custom-select" id="brand-select" name="model">
            <option value="all">Tutte le marche</option>
            <option>{modelOptions}</option>
          </select>
        </div>

        <div>
          <label class="custom-label" for="price-select">Ordina per</label>
          <select class="custom-select" id="price-select" name="ordine">
            <option value="all">Nessun filtro</option>
            <option>{orderOptions}</option>
          </select>
        </div>
        <div>
          <button class="custom-button" type="submit" name="page" value="home">Cerca</button>
        </div>
      </div>
      </fieldset>
    </form>
  </div>

  <div class="articles-container">
    {articles}
  </div>
</div>
