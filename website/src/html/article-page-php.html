<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="it" xml:lang="it">
    <head>
        <title>Dettaglio</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,500,600,700&amp;display=swap" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" media="all" href="../assets/styles/style.css"/>
        <script type="text/javascript" src="../scripts/formChecker.js"></script>
        <script type="text/javascript" src="https://kit.fontawesome.com/cfeebd4134.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <body class="secondary-bg">
        <div id="article-page-container">
            <div id="article-info-container">
                <img id="article-image" class="margin-right-2" src="{article-image}" alt="Immagine telefono" tabindex="0" />
                <div id="article-description">
                    <h1 class="secondary-color" tabindex="0">{article-name}</h1>
                    <h2 tabindex="0" class="font-size-1-125"><i class="fa fa-tag" aria-hidden="true"></i> Prezzo di lancio: {article-price}&euro; </h2>
                    <h2 tabindex="0" class="font-size-1-125"><i class="fa fa-calendar margin-bottom-1" aria-hidden="true"></i> Data di lancio: {release-date} </h2>
                    <p class="text-align-justify" tabindex="0">
                        {article-description}
                    </p>
                    <div class="margin-top-1">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <a href="{article-purchase-link}" tabindex="0"> Compra questo prodotto</a>
                    </div>
                </div>
            </div>
            <h1 class="secondary-color margin-top-1" tabindex="0">La voce degli utenti</h1>
            <h2 tabindex="0" class="font-size-1-125"><i class="fa fa-thumbs-up margin-top-1" aria-hidden="true"></i> Consigliato da: {likes} utenti </h2>
            <h2 tabindex="0" class="font-size-1-125"><i class="fa fa-thumbs-down margin-bottom-1" aria-hidden="true"></i> Sconsigliato da: {dislikes} utenti </h2>
            <p class="margin-top-1" tabindex="0"> E tu cosa ne pensi di questo prodotto? </p>
            <div class="flex-container flex-content-center margin-top-1 margin-bottom-1"> 
                <form method="post" action="../php/add_vote.php">
                    <button aria-label="Consiglia questo prodotto" name="vote" type="submit" value="like" class="custom-thumbs-up" tabindex="0">
                        <i id="thumbs-up" class="far fa-thumbs-up {like-selected}"></i>
                        <p class="font-size-0-75">Lo consiglio</p>
                    </button>
                    <button aria-label="Sconsiglia questo prodotto" name="vote" type="submit" value="dislike" class="custom-thumbs-down" tabindex="0">
                        <i id="thumbs-down" class="far fa-thumbs-down {dislike-selected}"></i>
                        <p class="font-size-0-75">Lo sconsiglio</p>
                    </button>
                    <input type="hidden" value="{article-id}" name="articleID"/>
                    <input type="hidden" value="article-page&amp;articleId={article-id}" name="redirectURL"/>
                </form>
            </div>
            <form action="../php/validate_comment.php" method="post" onsubmit="return validateComment()">
                <div id="comment-form-container"> 
                    <label for="comment-input" class="margin-top-1">Facci sapere qualcosa di pi√π, inserisci qui il tuo commento!</label> 
                    <textarea id="comment-input" name="comment" rows="5" cols="70" class="margin-top-0-5 secondary-bg" tabindex="0"></textarea>           
                    <input type="submit" value="Invia commento" name="commentSubmit" class="form-button margin-top-0-5"></input>
                </div>
            </form>
            <div id="comments-container">
                {comment-list}
            </div>
        </div>
    </body>
</html>
