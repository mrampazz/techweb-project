<div class="accordion" tabindex="0">
  <h2 id="accordion-title-{id}" class="accordion-title" tabindex="0">{question}</h2>
  <button class="accordion-button" aria-label="Nascondere o mostrare risposta alla domanda" aria-controls="accordion-content-{id}">
  </button>
</div>
<div id="accordion-content-{id}" aria-expanded="true" class="panel accordion-panel-open" role="region" aria-labelledby="accordion-title-{id}" tabindex="0">
  <p>
    {answer}
  </p>
</div>
