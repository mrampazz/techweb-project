<div id="profile-container">
    <img id="avatar" class="margin-top-1" src="avatar-url" alt="La tua immagine profilo" tabindex="0"/>
    <div class="margin-top-2 hidden">
        <div class="{message-box-class}">
            <p class="font-weight-bold">{message-box-title}</p>
            <p>{message-box-text}</p>
        </div>
    </div>
    <form class="margin-top-1" action="../php/update_profile.php" method="post" onsubmit="return validateFormProfile()" enctype="multipart/form-data">
        <div id="file-upload-container">
            <label for="file-upload" class="margin-bottom-0-5">Cambia immagine profilo:</label>
            <input id="file-upload" name="file-upload" type="file" onchange="return validateImage('avatar')"/>
        </div>
        <div class="group">
            <label for="name">Nome</label>
            <input type="text" class="custom-form-input" name="name" id="name" value="{name}"/>
            <span class="highlight"></span>
            <span class="bar"></span>
        </div>
        <div class="group">
            <label for="surname">Cognome</label>
            <input type="text" class="custom-form-input" name="surname" id="surname" value="{surname}"/>
            <span class="highlight"></span>
            <span class="bar"></span>
        </div>
        <div class="group">
            <p tabindex="0">Email</p>
            <p tabindex="0" class="secondary-color">{email}</p>
        </div>
        <div class="group">
            <p tabindex="0">Username</p>
            <p tabindex="0" class="secondary-color">{username}</p>
        </div>
        <div class="flex-container flex-content-center">
            <input type="submit" value="Aggiorna profilo" class="form-button margin-bottom-1"/>
        </div>
    </form>
</div>
