<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="it" xml:lang="it">
    <head>
        <title>Profilo</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,500,600,700&amp;display=swap" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" media="all" href="../assets/styles/style.css"/>
        <script type="text/javascript" src="../scripts/formChecker.js"></script>
        <script src="https://kit.fontawesome.com/cfeebd4134.js"></script>
    </head>
    <body class="secondary-bg">
        <img id="avatar" src="../assets/img/avatar.png" alt="Immagine profilo" tabindex="0" />
        <form class="margin-top-1" onsubmit="return validateFormProfile()" method="post" enctype="multipart/form-data">
            <div class="group margin-top-1">
                <label for="file-upload" class="upload-foto" tabindex="0">
                <i class="fas fa-camera"></i> Cambia immagine profilo
                </label>
                <input id="file-upload" name="avatar" type="file" onchange="return imageValidation()"/>
            </div>
            <div class="group">
                <label for="name" tabindex="0">Nome</label>
                <input type="text" name="name" id="name" value="{name}"/>
                <span class="highlight"></span>
                <span class="bar"></span>
            </div>
            <div class="group">
                <label for="surname" tabindex="0">Cognome</label>
                <input type="text" name="surname" id="surname" value="{surname}"/>
                <span class="highlight"></span>
                <span class="bar"></span>
            </div>
            <div class="group">
                <label for="email" tabindex="0" aria-label="La tua email è {email}">Email</label>
                <input type="text" name="email" id="email" value="{email}"/>
                <span class="highlight"></span>
                <span class="bar"></span>
            </div>
            <div class="group">
                <label for="username" aria-label="Il tuo username è {username}" tabindex="0">Username</label>
                <input type="text" name="username" id="username" value="{username}"/>
                <span class="highlight"></span>
                <span class="bar"></span>
            </div>
            <div class="flex-container flex-content-center">
                <input type="submit" value="Aggiorna profilo" class="form-button"></input>
            </div>
        </form>
    </body>
</html>
