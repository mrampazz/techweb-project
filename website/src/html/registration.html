<div class="log-reg-container">
    {message-box}
    <form action="../php/validate_registration_data.php" method="post" onsubmit="return validateFormRegistration()">
        <fieldset class="custom-fieldset">
        <legend class="custom-legend-title">Registrati</legend>
            <div class="group margin-top-3">     
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="custom-form-input" name="name" id="name" value="{name}"/> 
                <span class="highlight"></span>
                <span class="bar"></span> 
            </div>
            <div class="group">     
                <label for="surname" class="form-label">Cognome</label>
                <input type="text" class="custom-form-input" name="surname" id="surname" value="{surname}"/> 
                <span class="highlight"></span>
                <span class="bar"></span> 
            </div>
            <div class="group">     
                <label for="username" class="form-label">Username</label>
                <input type="text" class="custom-form-input" name="username" id="username" value="{username}"/> 
                <span class="highlight"></span>
                <span class="bar"></span> 
            </div>
            <div class="group">     
                <label for="email" class="form-label">Email</label>
                <input type="text" class="custom-form-input" name="email" id="email" value="{email}"/> 
                <span class="highlight"></span>
                <span class="bar"></span> 
            </div>
            <div class="group">      
                <label for="password" class="form-label">Password</label>
                <input type="password" class="custom-form-input" name="password" id="password"/>
                <span class="highlight"></span>
                <span class="bar"></span>
            </div>
            <div class="group">      
                <label for="confirmation-password" class="form-label">Conferma password</label>
                <input type="password" class="custom-form-input" name="confirmation-password" id="confirmation-password"/>
                <span class="highlight"></span>
                <span class="bar"></span>
            </div>
            <div class="flex-container flex-content-center margin-bottom-2">
                <input type="submit" value="Registrati" class="form-button"/>
            </div>
        </fieldset>
    </form>
    <a href="../php/layout.php?page=login" class="font-size-0-75">Sei gi√† registrato? CLICCA QUI</a>
</div>
