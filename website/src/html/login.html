<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="it" xml:lang="it">
<link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,500,600,700&amp;display=swap" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" media="all" href="../assets/styles/style.css">
<script type="text/javascript" src="../scripts/logRegCheck.js"></script>
<head>
<title>Login</title>
</head>
<body class="secondary-bg log-reg-container">
    <h1 class="flex-content-center margin-top-1">Login</h1>
    <form onclick="return validateFormLogin()">
        <div class="group margin-top-3">     
            <label for="username" class="label-log-reg">Username</label>
            <input type="text" name="username" id="username" tabindex="0" /> 
            <span class="highlight"></span>
            <span class="bar"></span> 
        </div>
        <div class="group">      
            <label for="password" class="label-log-reg">Password</label>
            <input type="password" name="password" id="password" tabindex="0"/>
            <span class="highlight"></span>
            <span class="bar"></span>
        </div>
        <div class="flex-content-center margin-bottom-2">
            <input type="submit" value="Accedi" class="light-colored-button secondary-bg" tabindex="0"/>
        </div>
    </form>
</body>
</html>
