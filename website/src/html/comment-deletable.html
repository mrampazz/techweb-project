<div class="comment-outer-container">
    <img class="avatar-comment" src="avatar-url-comment" alt=""/>
    <div class="comment-content-container">
        <p class="font-weight-bold text-align-left">{user-full-name-comment}</p>
        <p>{content-comment}</p>
    </div>
    <form method="post" onsubmit="return askConfirmationDeleteComment()" action="delete-comment-url">
        <div class="comment-delete-btn-container">
            <input type="hidden" name="comment-id" value="{comment-id}"/>
            <input type="submit" class="delete-comment-btn" value="Elimina commento"/>
        </div>
    </form>
</div>
