<div class="first-content">
  <img src="{article-img}" alt="{article-model}" class="image-size-admin"/>
  <div class="font-size-0-625 info-admin-tile">
    <h2 class="document-font font-size-1-5" tabindex="0">MODELLO: {article-model}</h2>
    <h2 class="document-font font-size-1-5 margin-top-1" tabindex="0">MEMORIA: {article-memory}</h2>
    <h2 class="document-font font-size-1-5 margin-top-1" tabindex="0">PREZZO: {article-price}</h2>
  </div>
  <div class="mobile-margin">
    <a href='{modify-article}' class="modify-device margin-top-0-5">Modifica</a>
    <a href='{delete-article}' class="modify-device margin-top-0-5">Elimina</a>
  </div>
</div>
