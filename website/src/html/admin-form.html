<!DOCTYPE html>
<html lang="it">
<head>
    <title>{currentPage}</title>
    <meta name="author" content="Daniel James Tronca, Gabriel Ciulei, Andrea Polo, Marco Rampazzo"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://kit.fontawesome.com/cfeebd4134.js"></script>
    <script type="text/javascript" src="../scripts/formChecker.js"></script>
    <script type="text/javascript" src="../scripts/adminFormChecker.js"></script>
    <link rel="stylesheet" href="../assets/styles/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,500,600,700&amp;display=swap" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
<header class="header-container">
    <div class="title-container">
        <h1>My very cool title</h1>
        <div class="header-button-container">
            <a class="header-button" href="{loginLink}">{LOGIN}</a>
            <a class="header-button" href="{registrationLink}">{REGISTRAZIONE}</a>
        </div>
    </div>
    <div class="breadcrumb-container">
        <ul>
            <li>Ti trovi in</li>
            {breadcrumb}
            <li>&#62;&#62; <a href="#">Home</a></li>
        </ul>
    </div>
</header>

<main class="main-container">
    <nav class="menu-container">
        {menu-links}
    </nav>
    <div class="content-container">
        <div class="margin-left-2 margin-top-1 margin-right-2 text-align-center">
            <h1 class="font-size-2-5 font-weight-bold inline-tex">Inserimento telefono</h1>
        </div>
        <div class="insert-form">
            <form method="post" enctype="multipart/form-data" onsubmit="return validateFormAddArticle()">
                <div class="flex-container text-align-center flex-direction-col margin-bottom-2">
                    <div>
                        <img id="article-image" class="article-img" src="../assets/img/articles/default.png" alt=""/>
                    </div>
                        <label for="file-upload" class="upload-image" role="button" tabindex="0"><i class="fas fa-camera"></i> Carica immagine telefono</label>
                        <input id="file-upload" name="file-upload" type="file" onchange="return validateImage('article-image')"/>
                    </div>
                <div class="group">
                    <label for="brand" class="form-label">Marca</label>
                    <input type="text" class="custom-form-input" name="brand" id="brand"/>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <div class="group">
                    <label for="model" class="form-label">Modello</label>
                    <input type="text" class="custom-form-input" name="model" id="model"/>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <div class="group">
                    <label for="price" class="form-label">Prezzo di lancio</label>
                    <input type="text" class="custom-form-input" name="price" id="price"/>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <div class="group">
                    <label for="date" class="form-label">Data di lancio</label>
                    <input type="text" class="custom-form-input" name="date" id="date"/>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <div class="group">
                    <label for="amazon-link" class="form-label">Link amazon</label>
                    <input type="text" class="custom-form-input" name="amazon-link" id="amazon-link"/>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <div class="group">
                    <label for="description" class="product-description">Descrizione prodotto</label>
                    <textarea id="description" name="description" rows="7" cols="50" class="margin-top-0-5 secondary-bg description-text-area"></textarea>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <div class="flex-container flex-content-center margin-bottom-2">
                    <input type="submit" value="Inserisci" class="form-button"/>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="footer-container">
    Untitled &copy; Un prodotto UNIPD. 2020. Tutti i diritti riservati.
</footer>
</body>
</html>
