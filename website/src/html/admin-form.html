<div>
  <div class="margin-left-2-5 margin-top-1 margin-right-2-5 flex-container">
    <h1 class="font-size-2-5 font-weight-bold margin-bottom-0-5 inline-tex">{edit} telefono</h1>
  </div>
  <div class="insert-form">
    <form method="post" enctype="multipart/form-data" onsubmit="return validateFormAddArticle()">
      <div class="group margin-top-3">
        <label for="brand" class="form-label">Marca</label>
        <input type="text" class="custom-form-input" name="brand" id="brand" tabindex="0" value="{brand}" />
        <span class="highlight"></span>
        <span class="bar"></span>
      </div>
      <div class="group">
        <label for="model" class="form-label">Modello</label>
        <input type="text" class="custom-form-input" name="model" id="model" tabindex="0" value="{model}" />
        <span class="highlight"></span>
        <span class="bar"></span>
      </div>
      <div class="group">
        <label for="price" class="form-label">Prezzo di lancio</label>
        <input type="text" class="custom-form-input" name="price" id="price" tabindex="0" value="{price}" />
        <span class="highlight"></span>
        <span class="bar"></span>
      </div>
      <div class="group">
        <label for="date" class="form-label">Data di lancio</label>
        <input type="text" class="custom-form-input" name="date" id="date" tabindex="0" value="{date}" />
        <span class="highlight"></span>
        <span class="bar"></span>
      </div>
      <div class="group">
        <label for="amazon-link" class="form-label">Link amazon</label>
        <input type="text" class="custom-form-input" name="amazon-link" id="amazon-link" tabindex="0" value="{amzn-link}" />
        <span class="highlight"></span>
        <span class="bar"></span>
      </div>
      <div class="group">
        <label for="product-image" class="form-label">Immagine prodotto</label>
        <input name="product-image" id="product-image" type="file" onchange="return validateImage()" />
      </div>
      <div class="group">
        <label for="description" class="product-description">Descrizione prodotto</label>
        <textarea id="description" name="description" rows="7" cols="50" class="margin-top-0-5 secondary-bg description-text-area" value="{desc}" tabindex="0"></textarea>
        <span class="highlight"></span>
        <span class="bar"></span>
      </div>
      <div class="flex-container flex-content-center margin-bottom-2">
        <input type="submit" value="Inserisci" class="form-button" tabindex="0" />
      </div>
    </form>
  </div>
</div>
